{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <br>
    <a href="logout"><button type="submit" class="btn btn-primary">Logout</button></a>
</form>
<div id="confirmationMessage" style="display: none;">
    <p>Order Confirmed</p>
    <a href="/">Return to Home Page</a>
</div>
<script>
    $("form").on("submit", function(e) {
        e.preventDefault();
        // Add your form submission logic here
        $("#confirmationMessage").show();
    });
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#id_department").change(function () {
            var url = "/get_courses/";  // get the url of the `load_courses` view
            var departmentId = $(this).val();  // get the selected department ID from the HTML input

            $.ajax({                       // initialize an AJAX request
                url: url,                    // set the url of the request (= /get_courses/)
                data: {
                    'department': departmentId       // add the department id to the GET parameters
                },
                success: function (data) {   // `data` is the return of the `load_courses` view function
                    $("#id_course").html(data);  // replace the contents of the course input with the data that came from the server
                }
            });
        });
    });
</script>
